<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Advertisement Video Scripts | Jannat</title>

  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=DM+Sans:wght@400;500&display=swap" rel="stylesheet">

  <style>
    .container { max-width: 1100px; margin: 1.75rem auto; padding: 0 1.25rem; }
    .back-btn { margin: 1.25rem; }
    .back-btn a { text-decoration: none; color: inherit; font-weight:600; }
    .hero.hero-alt { padding-bottom: 1.25rem; }

    .accordion {
      background: transparent;
      margin-bottom: 1.25rem;
      border-radius: 12px;
      overflow: visible;
    }
    .accordion-header {
      background: var(--primary);
      color: var(--white);
      border: none;
      width: 100%;
      text-align: left;
      padding: 0.9rem 1.1rem;
      border-radius: 8px;
      font-family: "Poppins", sans-serif;
      font-size: 1.05rem;
      font-weight: 600;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 1rem;
    }
    .accordion-header:hover { background: var(--secondary); }
    .accordion-header .chev { transition: transform .22s ease; }
    .accordion.open .accordion-header .chev { transform: rotate(180deg); }

    .panel {
      background: var(--white);
      border: 1px solid rgba(0,0,0,0.06);
      border-radius: 8px;
      margin-top: 0.6rem;
      padding: 0;
      overflow: hidden;
      max-height: 0;
      transition: max-height .36s cubic-bezier(.2,.9,.2,1), padding .2s ease;
    }
    .accordion.open .panel { padding: 1rem; }

    .note {
      font-size: 0.95rem;
      font-style: italic;
      text-align: center;
      margin-bottom: 1.25rem;
      color: var(--text-dark);
    }

    .panel video {
      display: block;
      width: 100%;
      max-width: 720px;
      margin: 0.9rem auto;
      border-radius: 6px;
      border: 1px solid rgba(0,0,0,0.06);
      background: #000;
    }

    @media (max-width: 900px){
      .panel video { max-width: 90%; }
    }
    @media (max-width: 480px){
      .panel video { max-width: 100%; }
    }
  </style>
</head>

<body>
  <div class="back-btn">
    <a href="aboutwork.html">← Back</a>
  </div>

  <section class="hero hero-alt">
    <div class="hero-center">
      <h1>ADVERTISEMENT VIDEO SCRIPTS</h1>
    </div>
  </section>

  <main class="container">
    <p class="note">Please note that as a content writer, my work is limited to the script. I have no hand in the graphics of these videos.</p>

    <!-- Video 1 -->
    <section class="accordion">
      <button class="accordion-header">
        <span>Advertisement Video 1</span>
        <span class="chev">▾</span>
      </button>
      <div class="panel">
        <video controls preload="metadata" playsinline>
          <source src="videos/ad1.mp4" type="video/mp4">
          Your browser does not support the video tag.
        </video>
      </div>
    </section>

    <!-- Video 2 -->
    <section class="accordion">
      <button class="accordion-header">
        <span>Advertisement Video 2</span>
        <span class="chev">▾</span>
      </button>
      <div class="panel">
        <video controls preload="metadata" playsinline>
          <source src="videos/ad2.mp4" type="video/mp4">
          Your browser does not support the video tag.
        </video>
      </div>
    </section>

    <!-- Video 3 -->
    <section class="accordion">
      <button class="accordion-header">
        <span>Advertisement Video 3</span>
        <span class="chev">▾</span>
      </button>
      <div class="panel">
        <!-- match the exact filename in your videos folder (ad3.MP4 vs ad3.mp4) -->
        <video controls preload="metadata" playsinline>
          <source src="videos/ad3.MP4" type="video/MP4">
          Your browser does not support the video tag.
        </video>
      </div>
    </section>

    <!-- Video 4 (.MOV) -->
    <section class="accordion">
      <button class="accordion-header">
        <span>Advertisement Video 4</span>
        <span class="chev">▾</span>
      </button>
      <div class="panel">
        <!-- .MOV files are less reliably playable in browsers; try to convert to MP4 if playback fails -->
        <video controls preload="metadata" playsinline>
          <source src="videos/ad4.mp4" type="video/mp4">
          Your browser does not support the video tag.
        </video>
      </div>
    </section>

    <!-- Video 5 -->
    <section class="accordion">
      <button class="accordion-header">
        <span>Advertisement Video 5</span>
        <span class="chev">▾</span>
      </button>
      <div class="panel">
        <video controls preload="metadata" playsinline>
          <source src="videos/ad8.mp4" type="video/mp4">
          Your browser does not support the video tag.
        </video>
      </div>
    </section>

    <br><br>

    <h2 style="text-align:center; color:var(--secondary); margin-bottom:1rem;">Video Variations</h2>

    <section class="accordion">
      <button class="accordion-header">
        <span>Variation 1</span>
        <span class="chev">▾</span>
      </button>
      <div class="panel">
        <video controls preload="metadata" playsinline>
          <source src="videos/ad5.mp4" type="video/mp4">
          Your browser does not support the video tag.

      </div>
    </section>

    <section class="accordion">
      <button class="accordion-header">
        <span>Variation 2</span>
        <span class="chev">▾</span>
      </button>
      <div class="panel">
        <video controls preload="metadata" playsinline>
          <source src="videos/ad6.mp4" type="video/mp4">
          Your browser does not support the video tag.
        </video>
      </div>
    </section>

    <section class="accordion">
      <button class="accordion-header">
        <span>Variation 3</span>
        <span class="chev">▾</span>
      </button>
      <div class="panel">
        <video controls preload="metadata" playsinline>
          <source src="videos/ad7.mp4" type="video/mp4">
          Your browser does not support the video tag.
        </video>
      </div>
    </section>

  </main>

  <script>
    // Accordion toggle + pause videos inside closed panels
    document.querySelectorAll('.accordion').forEach(acc => {
      const btn = acc.querySelector('.accordion-header');
      const panel = acc.querySelector('.panel');

      panel.style.maxHeight = null;

      btn.addEventListener('click', () => {
        const isOpen = acc.classList.contains('open');

        if (!isOpen) {
          acc.classList.add('open');
          panel.style.maxHeight = panel.scrollHeight + 'px';
          btn.setAttribute('aria-expanded','true');
          panel.setAttribute('aria-hidden','false');
        } else {
          acc.classList.remove('open');
          panel.style.maxHeight = null;
          btn.setAttribute('aria-expanded','false');
          panel.setAttribute('aria-hidden','true');

          // pause any videos in this panel when it closes
          panel.querySelectorAll('video').forEach(v => {
            v.pause();
          });
        }
      });

      // keep height updated on resize
      window.addEventListener('resize', () => {
        if (acc.classList.contains('open')) {
          panel.style.maxHeight = panel.scrollHeight + 'px';
        }
      });
    });

    // When a video starts playing, pause all other videos
    const videos = document.querySelectorAll('video');
    videos.forEach(v => {
      v.addEventListener('play', () => {
        videos.forEach(other => {
          if (other !== v) other.pause();
        });
      });
    });
  </script>
</body>
</html>
